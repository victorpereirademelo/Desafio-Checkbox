<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Desafio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="container__flex">
                <div>
                    <img src="./Ativo 5@4x.png" alt="logo" width="150px">
                </div>
                <div class="logo">

                </div>
            </div>

            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end">

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                    <input type="text" class="form-control form-control-dark" placeholder="Buscar..."
                        aria-label="Search" id="pesquisa" onkeyup="filtrar()">
                </form>

                <div class="text-end">
                    <select name="convenio" class="btn btn-outline-light me-2" id="convenio"
                        onchange="filtrar()"></select>
                </div>
            </div>
        </div>
    </header>

    <div id="mini-container"></div>

    <div id="ajustar">

        <table class="table table-dark table-hover">
            <thead>
                <th></th>
                <th>Data</th>
                <th>Número</th>
                <th>Paciente</th>
                <th class="text-center">Convênio</th>
                <th class="text-end" style="padding-right: 20px;">Preço</th>
            </thead>
            <tbody id="minha-tabela">
            </tbody>
        </table>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
